<div class="container mt-2">
  <div class="row">
    <h2 class="m-3">Questions Management Page</h2>
  </div>
  <div class="col mb-2">
    <a routerLink="/add" class="btn btn-dark m-lg-2">Add A New Question</a>
    <a routerLink="/list" class="btn btn-dark">List Of Questions</a>
  </div>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let question of questions$ | async">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ question.question }}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Type: {{ question.type }}</li>
          <li class="list-group-item">Created: {{ toDate(question.id) }}</li>
        </ul>
        <div class="card-body">
          <a [routerLink]="['/edit', question.id]" class="btn btn-dark"
            >Edit Question</a
          >
          <button class="btn btn-dark m-lg-1" (click)="openDeleteModal(question.id)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are sure to delete this item?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="delete()">Confirm Delete</button>
      </div>
    </div>
  </div>
</div>
